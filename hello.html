<html> <!--The <html> HTML element represents the root (top-level element) of an HTML document, so it is also referred to as the root element.-->
<head> <!--The <head> tag in HTML is used to define the head portion of the document which contains information related to the document.-->
<title> <!-- The <title> bar gives the title of web page at title bar -->
Hello
</title> <!-- closes the title tag -->
</head><!-- closes the head tag -->
<!-- the <title> tag is written inside the <head> tag only -->
<body> <!--<body> tag defines the main content of an HTML document which displays on the browser. It can contain text content, paragraphs, headings, images, tables, links, videos, etc.-->
<h1>HELLO WORLD</h1>
<h2>HELLO WORLD</h2>
<h3>HELLO WORLD</h3>
<h4>HELLO WORLD</h4>
<h5>HELLO WORLD</h5>
<h6>HELLO WORLD</h6>
<!-- <h1>, <h2>, <h3>, <h4>, <h5>, and <h6>, with <h1> used for the 1st heading, <h2> for the second heading which is sub-heading for <h1>, and so on.-->
</body><!-- closes the <body> tag -->
